<html>
<head>
  <title>Planning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Список дел</h1>
    <input type="text" id="taskInput" placeholder="Введите задачу...">
    <button id="addTaskButton" onclick="addTask()">Добавить</button>
    <ul id="taskList"></ul>
    <p id="noTasksMessage">Не найдено ни одного дела</p>
    <button id="clearTasksButton" onclick="clearTasks()">Очистить всё</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
